<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search result</title>
  <style>

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th {
      border: 1px solid #000000;
      text-align: left;
      padding: 8px;
    }

    td {
      border: 1px solid #000000;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-surname: #b2afaf;
    }

  </style>
</head>
<body>


<table>
  <thead>
  <tr>
    <th>User id</th>
    <th>User name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usr : ${user}">
    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getName()}"></td>

  </tr>
  </tbody>
</table>
<br/>
<button type="button" >
  <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
</button>
<br/>
<br/>
<form th:method="delete" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
  <input type="submit" value="delete">
</form>
