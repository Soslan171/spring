<!DOCTYPE html>
<html lang="en" xml:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>
<form th:method="Patch" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter Id</label>
  <input type="text" th:field="*{id}" id="name"/>
  <br/>
  <label for="lastName">Name</label>
  <input type="text" th:field="*{name}" id="lastName"/>
  <br/>
  <br/>
  <input type="submit" value="Update"/>
</form>

</body>
</html>
